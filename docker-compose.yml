version: '3.8'

# CrowdCount - Production deployment for Dokploy with Cloudflare Tunnel
# Only frontend is exposed externally via crown.nemytnaya.ru
# Backend API is internal only (accessible within Docker network)

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: crowdcount-backend
    restart: unless-stopped
    environment:
      - DEVICE=cpu
      - DATABASE_PATH=/app/data/crowdcount.db
      - API_PORT=8000
      - FRONTEND_URL=http://frontend:3000
    volumes:
      - crowdcount-data:/app/data
    # NO external ports - only internal network access
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - crowdcount-internal

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Internal Docker network URL (backend accessible as "backend" hostname)
        - NEXT_PUBLIC_API_URL=
        - NEXT_PUBLIC_WS_URL=
    container_name: crowdcount-frontend
    restart: unless-stopped
    environment:
      # Server-side API URL (inside Docker network)
      - BACKEND_URL=http://backend:8000
      - BACKEND_WS_URL=ws://backend:8000
    expose:
      - "3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - crowdcount-internal
    labels:
      # Dokploy/Traefik labels for Cloudflare Tunnel routing
      - "traefik.enable=true"
      - "traefik.http.routers.crowdcount.rule=Host(`crown.nemytnaya.ru`)"
      - "traefik.http.routers.crowdcount.entrypoints=web"
      - "traefik.http.services.crowdcount.loadbalancer.server.port=3000"

networks:
  crowdcount-internal:
    driver: bridge

volumes:
  crowdcount-data:
