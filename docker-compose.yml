version: '3.8'

# CrowdCount - Production deployment for Dokploy with Cloudflare Tunnel
# Only frontend is exposed externally via crown.nemytnaya.ru
# Backend API is internal only (accessible within Docker network)

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - DEVICE=cpu
      - DATABASE_PATH=/app/data/crowdcount.db
      - API_PORT=8000
      - FRONTEND_URL=http://frontend:3000
    volumes:
      - crowdcount-data:/app/data
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - crowdcount-internal
      - dokploy-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - BACKEND_URL=http://backend:8000
    expose:
      - "3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - crowdcount-internal
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=dokploy-network"

networks:
  crowdcount-internal:
    driver: bridge
  dokploy-network:
    external: true

volumes:
  crowdcount-data:
